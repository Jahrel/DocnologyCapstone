<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Patient Details</title>
    <link rel="stylesheet" href="../Styles/Detailspages.css">
    <script src="../Scripts/patient-profile.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h1>Patient Details</h1>
        <form action="" method="POST">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Full Name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="gender" placeholder="Gender" value="Gender">
                </div>
                <div class="input-box">
                    <input type="date" name="date" placeholder="Date" value="Date" required>
                </div>
                <div class="input-box">
                    <input type="text" name="weight" placeholder="Weight" value="Weight" id="weight" required>
                </div>
                <div class="input-box">
                    <input type="tel" name="number" placeholder="Contact Number (123-123-1234)"  required>
                </div>
                <div class="input-box">
                    <input type="submit" name="submit" value="Finish Registration" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
                </div>
        </form>
    </div>
</body>

</html>
